<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimentZen</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="overlay"></div> <!-- Semi-transparent overlay -->
    <video autoplay muted loop id="video-bg">
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div id="video-overlay"></div>
    <div class="content">
        <h1>SentimentZen</h1>
        <div class="container">
            <canvas id="myChart"></canvas>
            <!-- Text input option -->
            <div class="input-container" id="textInputLabel">
                <!--<label for="queryInput">Text:</label> -->
                <input type="text" id="queryInput" placeholder="How are you feeling?">
                <button id="submitBtn" onclick="performQuery()">Submit</button>
            </div>

            <div class="or-divider" id="orDivider">OR</div>

            <!-- Speech input option -->
            <div class="input-container">
                <button id="speechRecognitionBtn" onclick="startSpeechRecognition()">Start Speech Recognition</button>
            </div>

            <!-- Suggestions section (hidden by default) -->
            <div id="suggestionsSection" style="display: none;">
                <p id="emotionText"></p>
                <p id="emotionText">Here are some suggestions based on your mood:</p>
                <div class="suggestions-container">
                    <button onclick="redirectToPage('Page/songs.html')" class="button"><img src="imgs/song.png" title="Songs"></button>
                    <button onclick="redirectToPage('Page/books.html')" class="button"><img src="imgs/book.png" title="Books"></button>
                    <button onclick="redirectToPage('Page/podcast.html')" class="button"><img src="imgs/podcast.png" title="Podcast"></button>
                    <button onclick="redirectToPage('Page/movies.html')" class="button"><img src="imgs/movie.png" title="Movies"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script> <!-- Your JavaScript file -->
</body>
</html>
